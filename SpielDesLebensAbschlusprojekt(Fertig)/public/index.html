<body>
    <script type='text/javascript'>
        document.addEventListener('DOMContentLoaded', function () {
            const globSpeedHandler = document.getElementById('globSpeedHandler');
            const grasSpeedHandler = document.getElementById('grasSpeedHandler');
            const citySpeedHandler = document.getElementById('citySpeedHandler');

            window.globSpeed = 1;
            window.globGrasSpeed = 1;
            window.globCitySpeed = 1;

            function changeGlobSpeed(value) {
                window.globSpeed = value;
                window.globGrasSpeed = value;
                window.globCitySpeed = value;

                console.log(value);

                if (grasSpeedHandler) {
                    grasSpeedHandler.value = value;
                }
                if (citySpeedHandler) {
                    citySpeedHandler.value = value;
                }
            }

            globSpeedHandler.addEventListener('onchange', changeGlobSpeed);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script src="hilfsfunktionen.js"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <div id="variableContainer">
        <div class="inputContainer">
            Global speed: &nbsp;
            <input id="globSpeedHandler" type="range" value="1" max="5" min=".01" step="0.01" />
            5
        </div>
        <div class="inputContainer">
            Gras speed: &nbsp;&nbsp;&nbsp;
            <input id="grasSpeedHandler" type="range" value="1" max="5" min=".01" step="0.01"
                onchange="window.globGrasSpeed = Number(this.value)" />
            5
        </div>
        <div class="inputContainer">
            City speed: &nbsp;&nbsp;&nbsp;&nbsp;
            <input id="citySpeedHandler" type="range" value="1" max="5" min=".01" step="0.01"
                onchange="window.globCitySpeed = Number(this.value)" />
            5
        </div>
    </div>
</body>
